<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function openApp() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
          alert("❌ Missing ID in URL.");
          return;
        }

        const deepLink = "jetlag://ask?id=" + encodeURIComponent(id);
        alert("🔁 Trying to open app with ID: " + id);

        // Try direct redirect (best for Chrome and most Android browsers)
        window.location.href = deepLink;

        // Optional: Fallback to Play Store if app not installed (after 2s)
        // setTimeout(() => {
        //   window.location.href = "https://play.google.com/store/apps/details?id=com.yourcompany.jetlag";
        // }, 2000);
      }

      window.onload = openApp;
    </script>
  </head>
  <body>
    <p>Redirecting to the app…</p>
  </body>
</html>
