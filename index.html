<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function openApp() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
          document.body.innerHTML = "<p>❌ Missing ID in the URL.</p>";
          return;
        }

        // Debug (remove alert when working)
        alert("Redirecting with ID: " + id);

        // Use iframe method
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = "jetlag://ask?id=" + id;
        document.body.appendChild(iframe);

        // Optional fallback
        // setTimeout(() => {
        //   window.location.href = "https://play.google.com/store/apps/details?id=com.yourcompany.jetlag";
        // }, 2000);
      }

      window.onload = openApp;
    </script>
  </head>
  <body>
    <p>Redirecting to the app…</p>
  </body>
</html>
