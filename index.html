<!DOCTYPE html>
<html>
  <head>
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (id) {
        window.location.href = "mygame://invite?id=" + id;
      } else {
        document.body.innerHTML = "<p>Missing ID</p>";
      }
    </script>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
